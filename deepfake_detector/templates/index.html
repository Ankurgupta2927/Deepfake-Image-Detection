<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 6vw;  /* Scales with viewport */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input[type="file"]:hover {
            border-color: #007BFF;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw;  /* Scales with viewport */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        footer {
            margin-top: 20px;
            font-size: 3vw;  /* Scales with viewport */
            color: #888;
        }

        /* Media query for larger screens (desktops) */
        @media (min-width: 768px) {
            h1 {
                font-size: 24px;
            }
            input[type="submit"] {
                font-size: 16px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepfake Image Detection</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        <footer>"Deepfake Image Detection üîçü§ñ‚ú®"</footer>
    </div>
</body>
</html>
